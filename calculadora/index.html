<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Robusta</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="top-bar">
        <button id="theme-toggle">Modo Escuro</button>
        <span id="paren-count">Parênteses abertos: 0</span>
    </div>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" placeholder="0" autocomplete="off" />
            <div id="error-message" class="error-message"></div>
            <div class="buttons">
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="deleteLast()">←</button>
                <button onclick="clearDisplay()">C</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">÷</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">×</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">−</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="banner">
                <h2>Ordem das Operações</h2>
                <ol>
                    <li>Parênteses</li>
                    <li>Expoentes</li>
                    <li>Multiplicação e Divisão</li>
                    <li>Soma e Subtração</li>
                </ol>
                <h3>Exemplos:</h3>
                <ul class="examples">
                    <li><button onclick="loadExample('2+3*4')">2+3*4</button> → 14</li>
                    <li><button onclick="loadExample('(1+2)*5')">(1+2)*5</button> → 15</li>
                    <li><button onclick="loadExample('10/(2+3)')">10/(2+3)</button> → 2</li>
                </ul>
            </div>

            <div class="history">
                <h3>Histórico</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
